<div class="content">
    <table class="content table-hover">
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Emails</th>
            <th></th>
        </tr>
        <tr ng-repeat="contact in monContact">
            <td>{{contact.nom}}</td>
            <td>{{contact.prenom}}</td>
            <td>{{contact.email}}</td>
            <td><i class="fa fa-times" aria-hidden="true"></i></td>
        </tr>
    </table>
    <a href="#/add" class="rond btn btn-info">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
</div>
